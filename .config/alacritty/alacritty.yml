# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 25
    y: 20
  decorations: none

shell:
  program: /usr/local/bin/fish
  args:
    - --login

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 22.0

colors:
  primary:
    background: '0x323d43'
    foreground: '0xd8caac'

  normal:
    black:   '0x465258'
    red:     '0xe68183'
    green:   '0xa7c080'
    yellow:  '0xd9bb80'
    blue:    '0x89beba'
    magenta: '0xd3a0bc'
    cyan:    '0x87c095'
    white:   '0xd8caac'

  bright:
    black:   '0x465258'
    red:     '0xe68183'
    green:   '0xa7c080'
    yellow:  '0xd9bb80'
    blue:    '0x89beba'
    magenta: '0xd3a0bc'
    cyan:    '0x87c095'
    white:   '0xd8caac'

key_bindings:
  - { key: N, mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
